<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --dark-blue: #1a365d;
            --orange: #ff9f1c;
            --light-orange: #ffd6a5;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--dark-blue);
        }

        .header {
            background-color: var(--dark-blue);
            color: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            color: white;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--orange);
            transform: translateY(-2px);
        }

        .contact-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .contact-form {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px var(--light-orange);
        }

        .submit-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--orange);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .contact-info {
            margin-top: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: var(--dark-blue);
            font-size: 1.8rem;
            margin: 0 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--orange);
        }

        .send-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .content {
                margin: 2rem auto;
            }
        }

        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .contact-container {
                margin: 2rem auto;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .submit-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Images/02602f54-89dc-47a6-8cd6-69701133393b.png" alt="Sukkertop">
        </div>
        <nav class="nav">
            <a href="Sukkertophjemmeside.html">Forside</a>
            <a href="uddannelse.html">Uddannelse</a>
            <a href="fag.html">Fag</a>
            <a href="information.html">Information</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <form class="contact-form" onsubmit="event.preventDefault(); console.log('Form submitted');">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">
                <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
                Send Message
            </button>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p><strong>Address:</strong> 123 Business Street, 2100 Copenhagen</p>
            <p><strong>Email:</strong> contact@company.com</p>
            <p><strong>Phone:</strong> +45 12 34 56 78</p>
            <p><strong>Hours:</strong> Monday - Friday: 9:00 AM - 5:00 PM</p>
        </div>
    </div>
</body>
</html>
